<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <i class="fas fa-award award_icon"></i>
            <h3 class="user_name">Well done! <span class="name"></span> </h3>
            <p class="user_points">Your Points : <span class="points"></span></p>
            <p class="user_time">Time Taken : <span class="time_taken"></span></p>
            <a href="index.html"> <button class="play-again">Play Again</button> </a>
        </div>
    </div>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f85b4d02d1.js" crossorigin="anonymous"></script>
    <!-- userInfo -->
    <script src="dist/js/userInfo.js"></script>
</body>
</html>
